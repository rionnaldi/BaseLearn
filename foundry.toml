[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
eth_rpc_url = "https://sepolia.base.org"
sender = "0x89e3a56A90C97C7c56B2Ad0B80Af7434d5671cbd"

[etherscan]
base_testnet = { key = "${ETHERSCAN_API_KEY}" } 

[profile.default.metadata]
use_literal_content = true

[profile.default.optimizer_details]
constantOptimizer = true
yul = false

